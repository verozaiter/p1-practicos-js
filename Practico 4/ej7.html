<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7</title>
  </head>
  <body>
    <h3>
      Crear una función que reciba como parámetro un valor de temperatura (en
      Fahrenheit) y una unidad de medida y convierta esa temperatura a la unidad
      correspondiente.
    </h3>

    <label for="txtTemp"> Ingrese temperatura en Fahrenheit: </label> <br />
    <input type="text" id="txtTemp" /> <br />

    <select id="slcTipoTemp">
      <option value="ce">Celsius</option>
      <option value="ke">Kelvin</option>
      <option value="ra">Rankine</option>
      <option value="re">Reaumur</option>
    </select>

    <input type="button" value="Convertir" id="btnConvertir" />

    <p id="pRespuesta"></p>

    <script src="js/ej7.js"></script>
  </body>
</html>
