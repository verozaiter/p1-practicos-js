<!DOCTYPE html>

  <head>

    <title>Ejercicio 1</title>

  <body>
    <h3>
      Implementar una función que dados dos parámetros formales numéricos, n1 y
      n2, retorne cuántos números pares hay entre esos dos valores (inclusive).
      Prestar atención al planteo que pide trabajar con parámetros y retorno.
    </h3>

    <label for="txtValor1">Ingrese valor 1:</label> <br />
    <input type="text" id="txtValor1" /> <br />
    <label for="txtValor2">Ingrese valor 2:</label> <br />
    <input type="text" id="txtValor2" /> <br />

    <input type="button" value="Valores Pares" id="btnMostrar" />

    <p id="pRespuesta"></p>

    <script src="js/ej1.js"></script>
  </body>
</html>
