    <title>Ejercicio 8</title>

  <body>
    <h3>
      Crear una función calcular potencia que reciba como parámetro base y
      exponente y devuelva el resultado. Se llama potencia a una expresión de la
      forma an, donde a es la base y n es el exponente.
    </h3>

    <label for="txtBase"> Ingrese Base: </label> <br />
    <input type="text" id="txtBase" /> <br />
    <label for="txtExponente"> Ingrese Exponente: </label> <br />
    <input type="text" id="txtExponente" /> <br />

    <input type="button" value="Calcular Potencia" id="btnPotencia" />

    <p id="pRespuesta"></p>

    <script src="js/ej8.js"></script>
  </body>
</html>
