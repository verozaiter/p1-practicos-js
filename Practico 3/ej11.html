<!DOCTYPE html>

    <title>Ejercicio 11</title>

  <body>
    <h3>
      Ingresar tres números y al presionar un botón mostrar todos los números
      múltiplos del tercero que están entre los dos primeros números, contemplar
      el caso que los dos primeros números se ingresen invertidos (primero el
      mayor y después el menor).
    </h3>

    <label for="txtNum1">Ingrese un primer valor:</label> <br />
    <input type="text" id="txtNum1" /> <br />
    <label for="txtNum2">Ingrese un segundo valor:</label> <br />
    <input type="text" id="txtNum2" /> <br />
    <label for="txtNum3">Ingrese un tercer valor:</label> <br />
    <input type="text" id="txtNum3" /> <br />

    <input type="button" value="Evaluar" id="btnEvaluar" />

    <p id="pRespuesta"></p>

    <script src="js/ej11.js"></script>
  </body>
</html>
