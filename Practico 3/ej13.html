<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 13</title>

  <body>
    <h3>
      Un colegio nos solicitó una aplicación para apoyo de un curso de
      geometría. Nuestro objetivo será dibujar rectángulos. Para eso pediremos
      el alto y ancho y dibujaremos el rectángulo de esas dimensiones.
      utilizando un carácter apropiado (por ejemplo círculos, asteriscos,
      numerales, la letra x)
    </h3>

    <label for="txtAncho">Ingrese ancho:</label> <br />
    <input type="text" id="txtAncho" /> <br />
    <label for="txtAlto">Ingrese alto:</label> <br />
    <input type="text" id="txtAlto" /> <br />

    <input type="button" value="Dibujar" id="btnDibujar" />

    <p id="pDibujo"></p>

    <script src="js/ej13.js"></script>
  </body>
</html>
